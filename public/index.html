<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>School Management System</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
<style>
:root{--sidebar-w:240px;--primary:#4361ee;--primary-dark:#3a4fcf}
body{font-family:'Segoe UI',system-ui,sans-serif;background:#f0f2f5}
#sidebar{width:var(--sidebar-w);min-height:100vh;background:linear-gradient(180deg,var(--primary),var(--primary-dark));position:fixed;left:0;top:0;z-index:100;transition:transform .3s}
#sidebar .brand{padding:1.2rem 1rem;font-size:1.15rem;font-weight:700;color:#fff;border-bottom:1px solid rgba(255,255,255,.15)}
#sidebar .nav-link{color:rgba(255,255,255,.8);padding:.65rem 1rem;font-size:.9rem;border-radius:.4rem;margin:2px 8px}
#sidebar .nav-link:hover,#sidebar .nav-link.active{background:rgba(255,255,255,.18);color:#fff}
#sidebar .nav-link i{width:22px;text-align:center;margin-right:8px}
#content{margin-left:var(--sidebar-w);padding:1.5rem}
.stat-card{border:none;border-radius:.8rem;box-shadow:0 2px 8px rgba(0,0,0,.06);transition:transform .2s}
.stat-card:hover{transform:translateY(-3px)}
.stat-card .icon{width:48px;height:48px;border-radius:12px;display:flex;align-items:center;justify-content:center;font-size:1.3rem}
.table th{font-weight:600;font-size:.85rem;text-transform:uppercase;color:#6c757d;border-bottom-width:2px}
.table td{vertical-align:middle;font-size:.9rem}
.section-title{font-weight:700;font-size:1.4rem;margin-bottom:1rem}
.badge-present{background:#198754}.badge-absent{background:#dc3545}.badge-late{background:#fd7e14}.badge-excused{background:#6c757d}
.toast-container{position:fixed;top:1rem;right:1rem;z-index:9999}
@media(max-width:768px){#sidebar{transform:translateX(-100%)}#sidebar.show{transform:translateX(0)}#content{margin-left:0}}
</style>
</head>
<body>
<!-- Toast -->
<div class="toast-container"><div id="toast" class="toast align-items-center text-bg-success border-0" role="alert"><div class="d-flex"><div class="toast-body" id="toastMsg"></div><button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button></div></div></div>

<!-- Sidebar -->
<nav id="sidebar">
  <div class="brand"><i class="bi bi-mortarboard-fill me-2"></i>School Manager</div>
  <ul class="nav flex-column mt-2">
    <li><a class="nav-link active" href="#" data-page="dashboard"><i class="bi bi-speedometer2"></i>Dashboard</a></li>
    <li><a class="nav-link" href="#" data-page="students"><i class="bi bi-people"></i>Students</a></li>
    <li><a class="nav-link" href="#" data-page="teachers"><i class="bi bi-person-badge"></i>Teachers</a></li>
    <li><a class="nav-link" href="#" data-page="courses"><i class="bi bi-book"></i>Courses</a></li>
    <li><a class="nav-link" href="#" data-page="classes"><i class="bi bi-building"></i>Classes</a></li>
    <li><a class="nav-link" href="#" data-page="parents"><i class="bi bi-person-hearts"></i>Parents</a></li>
    <li><a class="nav-link" href="#" data-page="enrollments"><i class="bi bi-journal-check"></i>Enrollments</a></li>
    <li><a class="nav-link" href="#" data-page="attendance"><i class="bi bi-calendar-check"></i>Attendance</a></li>
    <li><a class="nav-link" href="#" data-page="schedules"><i class="bi bi-clock"></i>Schedules</a></li>
  </ul>
</nav>

<!-- Content -->
<div id="content">
  <button class="btn btn-primary d-md-none mb-3" onclick="document.getElementById('sidebar').classList.toggle('show')"><i class="bi bi-list"></i></button>
  <div id="page"></div>
</div>

<!-- Generic Modal -->
<div class="modal fade" id="formModal" tabindex="-1"><div class="modal-dialog"><div class="modal-content">
  <div class="modal-header"><h5 class="modal-title" id="modalTitle"></h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
  <div class="modal-body" id="modalBody"></div>
  <div class="modal-footer"><button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button><button class="btn btn-primary" id="modalSave">Save</button></div>
</div></div></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/app.js"></script>
</body>
</html>
